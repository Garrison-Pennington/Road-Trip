    <div class="container-fluid">
      <h1>Review Aggregator</h1>
    </div>
    <!--Ratings Info-->
    <div id="ratingsInfo" class="container-fluid">
      <h3 id="restaurantName">Name</h3>
      <!--Progress Bars-->
      <div class="container">
        <div class="progress">
          <div class="progress-bar bg-info" id="aggregate-rating" role="progressbar" style="width: 80%" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">80/100</div>
        </div>
        <div class="progress">
          <div class="progress-bar bg-success" id="google-rating" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50/100</div>
        </div>
        <div class="progress">
          <div class="progress-bar" id="foursquare-rating" role="progressbar" style="width: 80%" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">80/100</div>
        </div>
        <div class="progress">
          <div class="progress-bar bg-danger" id="yelp-rating" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75/100</div>
        </div>
      </div><!--End Progress Bars-->
    </div><!--End Ratings Info-->
    <!-- Search Form -->

        </div>
        <div class="form-group col-md-6">

        	<option value="NV">Nevada</option>

    <button id="search-button" class="btn btn-primary">Search</button>
